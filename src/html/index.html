<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <h1 class="title header__title">Simple Weather App</h1>
          <div class="input">
            <input type="text" class="header__input" placeholder="Seach for the city" />
			<button class="bnt">submit</button>
          </div>
		 
        </div>
      </div>
    </header>
	<main class="main">
		<section>
			<div class="container">	
		<div class="city">
			<div class="city__wrapper">
				<div class="city__items">
					<div class="city__item">
						<h2 class="title__city">
							Bahrain
						</h2>
						<p class="city__subtitle">
							17
							<span class="degree">째C</span>
						</p>
						<img src="/img/sun(1).png" alt="sun" class="city__img">
						<p class="img__subtext">
							sunny
						</p>
					</div>
					<div class="city__item">
						<h2 class="title__city">
							london
						</h2>
						<p class="city__subtitle">
							22
							<span class="degree">째C</span>
						</p>
						<img src="/img/sun(1).png" alt="sun" class="city__img">
						<p class="img__subtext">
							clear sky
						</p>
					</div>
					<div class="city__item">
						<h2 class="title__city">
							kiev
						</h2>
						<p class="city__subtitle">
							17
							<span class="degree">째C</span>
						</p>
						<img src="/img/sun(1).png" alt="sun" class="city__img">
						<p class="img__subtext">
							sunny
						</p>
					</div>
					<div class="city__item">
						<h2 class="title__city">
							Moscow
						</h2>
						<p class="city__subtitle">
							10
							<span class="degree">째C</span>
						</p>
						<img src="/img/sun(1).png" alt="sun" class="city__img">
						<p class="img__subtext">
							cloudy
						</p>
					</div>
					

				</div>



			</div>

		</div>
		</div>
		</section>
	</main>
  </body>
</html>
